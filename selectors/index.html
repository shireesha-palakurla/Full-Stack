<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>Document</title> <!-- Title of the document displayed in the browser tab -->
    <link rel="stylesheet" href="class.css"> <!-- Link to the external CSS stylesheet -->
    <!-- class selector -->
</head>
<body>
    <h1 id="shiri">Hello</h1> <!-- ID selector for unique styling or behavior -->
    <h1 class="manu">Everyone</h1> <!-- Class selector for shared styling -->
    <h1>welcome</h1> <!-- Generic <h1> element without class or ID -->
    <h1 class="d">Welcome</h1> <!-- Class selector for specific styling -->
    <p class="r">to this page</p> <!-- Class selector for paragraph styling -->
    <div class="s"> <!-- Grouping selector for a block of elements -->
        <h1>Thank you</h1> <!-- Generic <h1> element within a grouped <div> -->
    </div>
</body>
</html>
