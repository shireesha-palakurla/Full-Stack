<!DOCTYPE html> <!-- Declares the document type and version of HTML (HTML5) -->
<html lang="en"> <!-- Opens the HTML document and specifies the language as English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <title>Document</title> <!-- Sets the title of the document, which appears in the browser tab -->
</head>
<body>
    <center> <!-- Centers the content within the body -->
        <h1>LOGIN PAGE</h1> <!-- Main heading for the login page -->
    </center>
    
    <form action=""> <!-- Opens a form element; action attribute is empty (should specify a URL for form submission) -->
        <label for="text"><b>Enter username:</b></label> <!-- Label for the username input field -->
        <input type="text" id="" placeholder="Enter username"> <!-- Input field for username; id is missing -->
        <br><br> <!-- Line breaks for spacing -->
        
        <label for="text"><b>Enter password:</b></label> <!-- Label for the password input field -->
        <input type="text" id="" placeholder="Enter password"><br><br> <!-- Input field for password; id is missing -->
        
        <label for="text"><b>Gender:</b></label> <!-- Label for gender selection -->
        <input type="radio" name="Gender">Male <!-- Radio button for Male gender -->
        <input type="radio" name="Gender">Female <!-- Radio button for Female gender -->
        <input type="radio" name="Gender">Other <!-- Radio button for Other gender -->
        <br><br> <!-- Line breaks for spacing -->
        
        <label for="email"><b>Enter Email:</b></label> <!-- Label for the email input field -->
        <input type="email" id="" placeholder="Enter Email"><br><br> <!-- Input field for email; id is missing -->
        
        <label for="date"><b>Enter DOB:</b></label> <!-- Label for the date of birth input field -->
        <input type="date" name="" id=""><br><br> <!-- Input field for date of birth; id is missing -->
        
        <label for="option"><b>Country:</b></label> <!-- Label for country selection -->
        <select> <!-- Dropdown menu for selecting a country -->
            <option value="India">India</option> <!-- Option for India -->
            <option value="Pakistan">Pakistan</option> <!-- Option for Pakistan -->
            <option value="USA">USA</option> <!-- Option for USA -->
        </select>
        <br><br> <!-- Line breaks for spacing -->
        
        <label for="text"><b>Introduction:</b></label><br> <!-- Label for the introduction textarea -->
        <textarea name=" " id=""></textarea><br><br> <!-- Textarea for user introduction; id is missing -->
        
        <input type="Submit" value="Submit"> <!-- Submit button for the form -->
    </form>
</body>
</html>
