<!DOCTYPE html> <!-- Declares the document type and version of HTML (HTML5) -->
<html lang="en"> <!-- Opens the HTML document and specifies the language as English -->

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <title>Feedback Survey</title> <!-- Sets the title of the document, which appears in the browser tab -->
    <style>
        body { /* Styles for the body element */
            font-family: Arial, sans-serif; /* Sets the font family for the document */
            margin: 20px; /* Adds margin around the body */
            padding: 20px; /* Adds padding inside the body */
            background-color: #f9f9f9; /* Sets a light gray background color */
        }
        h1 { /* Styles for the main heading */
            color: #333; /* Sets the text color to a dark gray */
        }
        form { /* Styles for the form element */
            background-color: #fff; /* Sets the background color of the form to white */
            padding: 20px; /* Adds padding inside the form */
            border-radius: 5px; /* Rounds the corners of the form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect to the form */
        }
        label { /* Styles for label elements */
            display: block; /* Makes labels block elements for better layout */
            margin: 10px 0 5px; /* Adds margin around labels */
        }
        input, select, textarea { /* Styles for input, select, and textarea elements */
            width: 100%; /* Sets the width to 100% of the parent container */
            padding: 10px; /* Adds padding inside the input fields */
            margin-bottom: 15px; /* Adds margin below each input field */
            border: 1px solid #ccc; /* Sets a light gray border */
            border-radius: 4px; /* Rounds the corners of the input fields */
        }
        button { /* Styles for the button element */
            background-color: #4CAF50; /* Sets the background color to green */
            color: white; /* Sets the text color to white */
            padding: 10px 15px; /* Adds padding inside the button */
            border: none; /* Removes the default border */
            border-radius: 4px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
        }
        button:hover { /* Styles for the button when hovered */
            background-color: #45a049; /* Changes the background color to a darker green */
        }
    </style>
</head>

<body>
    <h1 id="title">Feedback Survey</h1> <!-- Main heading for the survey -->
    <p id="description">Please fill out this survey to help us improve.</p> <!-- Description of the survey -->

    <form id="survey-form"> <!-- Form element for the feedback survey -->
        <label id="name-label" for="name">Name:</label> <!-- Label for the name input field -->
        <input type="text" id="name" placeholder="Enter your name" required> <!-- Input field for the user's name, marked as required -->

        <label id="email-label" for="email">Email:</label> <!-- Label for the email input field -->
        <input type="email" id="email" placeholder="Enter your email" required> <!-- Input field for the user's email, marked as required -->

        <label id="number-label" for="number">Age:</label> <!-- Label for the age input field -->
        <input type="number" id="number" min="1" max="120" placeholder="Enter your age" required> <!-- Input field for the user's age, with min and max values -->

        <label for="dropdown">Favorite Pet:</label> <!-- Label for the favorite pet dropdown -->
        <select id="dropdown" required> <!-- Dropdown for selecting the favorite pet, marked as required -->
            <option value="">Select your favorite pet</option> <!-- Default option prompting the user to select -->
            <option value="cats">Cats</option> <!-- Option for cats -->
            <option value="dogs">Dogs</option> <!-- Option for dogs -->
            <option value="birds">Birds</option> <!-- Option for birds -->
        </select>

        <fieldset> <!-- Fieldset for grouping related radio buttons -->
            <legend>How did you hear about us?</legend> <!-- Legend for the fieldset -->
            <label> <!-- Label for the first radio button -->
                <input type="radio" name="referral" value="friend" required> A friend <!-- Radio button for referral by a friend -->
            </label>
            <label> <!-- Label for the second radio button -->
                <input type="radio" name="referral" value="social-media"> Social Media <!-- Radio button for referral via social media -->
            </label>
        </fieldset>

        <fieldset> <!-- Fieldset for grouping related checkboxes -->
            <legend>What services are you interested in?</legend> <!-- Legend for the fieldset -->
            <label> <!-- Label for the first checkbox -->
                <input type="checkbox" value="adoption"> Adoption <!-- Checkbox for adoption -->
            </label>
            <label> <!-- Label for the second checkbox -->
                <input type="checkbox" value="volunteering"> Volunteering <!-- Checkbox for volunteering -->
            </label>
            <label> <!-- Label for the third checkbox -->
                <input type="checkbox" value="donation"> Donation <!-- Checkbox for donation -->
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label> <!-- Label for the comments textarea -->
        <textarea id="comments" placeholder="Enter your comments here..."></textarea> <!-- Textarea for additional comments -->

        <button type="submit" id="submit">Submit</button> <!-- Submit button for the form -->
    </form>
</body>

</html>
