<!DOCTYPE html>
<!-- Declares this is an HTML5 document -->
<html lang="en">
<!-- Root element of the HTML document with language set to English -->
<head>
    <!-- Document metadata and resources -->
    <meta charset="UTF-8">
    <!-- Specifies character encoding as UTF-8 (supports all Unicode characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Document</title>
    <!-- Document title (appears in browser tab) - consider changing to something descriptive -->
    <link rel="stylesheet" href="flex1.css">
    <!-- Links to an external CSS stylesheet named 'flex1.css' -->
</head>
<body>
    <!-- Main content of the document -->
    <div class="container">
        <!-- Container div that likely holds flexbox content (based on CSS filename) -->
        <h1>Jai</h1>
        <!-- First heading element (level 1) -->
        <h1>Jaganath</h1>
        <!-- Second heading element (level 1) -->
        <!-- Note: Typically you wouldn't use multiple h1 elements on a page - consider using h2 for subsequent headings -->
    </div>
</body>
</html>
